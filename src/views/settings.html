<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/settings.css" />
  </head>
  <body class="dark">
    <form id="save-form">
      <h1>
        Break Interval:
        <input id="interval" class="dark" type="number" min="1" max="100" /> minutes
      </h1>
      <br />
      <h1>
        Break Duration:
        <input id="duration" class="dark" type="number" min="1" max="100" /> minutes
      </h1>
      <button id="save" class="dark" type="submit">Save Settings</button>
    </form>
    <script src="../js/settings.js"></script>
  </body>
</html>
